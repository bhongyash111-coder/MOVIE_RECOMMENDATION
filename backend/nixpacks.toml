# Nixpacks configuration for Railway backend with Git LFS support

[phases.setup]
nixPkgs = ["python39", "git", "git-lfs"]

[phases.install]
cmds = [
  "git lfs install",
  "git lfs pull",
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = "python app.py"
